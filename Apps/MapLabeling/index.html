<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Map Labeling</title>
  <meta charset="utf-8" />
  <link href="../../Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    @import url(css/index.css);
    html, body, #cesiumContainer {
      width: calc(100%);
      height: calc(100%);
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
  <style>
    @import url(../Sandcastle/templates/bucket.css);
  </style>
  <!-- 在 HTML 主体中，为 viewer 创建一个 div -->
  <div id="cesiumContainer" class="fullSize"></div>
  <div id="creditContainer" style="display: none;"></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div id="toolbar">
    <div id="button-tianditu" style="float: left;"></div>
    <div id="button-new-pin">
      <button type="button" class="toolbar-button fa fa-map-marker fa-2x">
        <!-- <img class="toolbar-button toolbar-button-svg" src="./source/pin.svg" alt="pin.svg" width="32px" height="32px"> -->
      </button>
      <div id="pin-modal" class="modal">
        <div class="modal-header">
          <h2>
            <img src="./source/pin.svg" alt="pin.svg" width="20px" height="20px">
            New Pin
          </h2>
          <!-- <a id="closeBtn" class="close-modal">×</a> -->
        </div>
        <div class="modal-body">
          <p>
            <!-- Text&nbsp;:&nbsp; -->
            <input type="text" class="label-text" placeholder="Input Your Text Here." maxlength="5">
            <a class="num-count"><span class="label-text-num">0</span>/5</a>
          </p>
          <p>Color&nbsp;:
            <select class="color-select">
              <option class="color-value" value ="red">Red</option>
              <option class="color-value" value ="green">Green</option>
              <option class="color-value" value="blue">Blue</option>
              <option class="color-value" value="white">White</option>
            </select>
          </p>
        </div>
        <div class="modal-footer">
          <button class="button button-commit">
            <img class="button-commit" src="source/commit.svg" alt="commit" width="20px" height="20px">
            <span class="button-commit"></span>
          </button>
          <button class="button button-cancel">
            <img class="button-cancel" src="source/cancel.svg" alt="cancel" width="20px" height="20px">
          </button>
        </div>
      </div>
    </div>
    <div id="button-popup"></div>
    <div id="button-new-label"></div>
    <div id='button-clear-all'></div>
  </div>
  <div id="widget" style="display: none;">
    <div id="ladata_show">
      <div style="height: 25px">
        视角高：<span id="photo_altitude"></span>m
      </div>
      <div style="width: 120px; height: 30px; float: left;">
        <span id="longitude"></span>
        <span id="longitude_show"></span>°
      </div>
      <div style="width: 120px; height: 30px; float: left;">
        <span id="latitude"></span>
        <span id="latitude_show"></span>°
      </div>
      <div id="elevation" style="width: 200px; height: 30px; float: left;">
        海拔：<span id="altitude_show"></span>m
      </div>
    </div>
  </div>
  <script src="../../Build/Cesium/Cesium.js" type="text/javascript"></script>
  <script src="../Sandcastle/Sandcastle-header.js", type="text/javascript"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/initCesium.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
