<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Map Labeling</title>
  <meta charset="utf-8" />
  <link href="../../Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/jquery-labelauty.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    @import url(css/index.css);
    html, body, #cesiumContainer {
      width: calc(100%);
      height: calc(100%);
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
  <style>
    @import url(../Sandcastle/templates/bucket.css);
  </style>
  <!-- 在 HTML 主体中，为 viewer 创建一个 div -->
  <div id="cesiumContainer" class="fullSize"></div>
  <div id="creditContainer" style="display: none;"></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div id="toolbar">
    <div id="button-tianditu" style="float: left;"></div>
    <div id='button-list-label'>
      <button type="button" class="toolbar-button fa fa-list-ul fa-2x" style="margin-left: 6px">
      </button>
      <div id="label-list-modal" class="modal" style="left: 137px; height: 314px;">
        <div class="modal-header">
          <h1>
            <span class="fa fa-list-ul" style="color: rgb(18, 150, 251)"></span>
            Label List
          </h1>
        </div>
        <div class="modal-body" style="overflow: auto; height: 200px; width: 300px">
          <div class="label-list-guide">
            <h2 style="padding-top: 30px; text-align: center; font-size: 40px; color: dimgray;">No Label</h2>
          </div>
          <table class="label-list">
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal-footer" style="padding-top: 10px">
          <button class="button button-commit" style="width: 100%">
            <span class="button-commit fa fa-check" style="top: 0px;" ></span>
          </button>
        </div>
      </div>
    </div>
    <div id="button-new-label">
      <button type="button" class="toolbar-button btn btn-default fa fa-tags fa-2x" style="margin-left: 48px">
      </button>
      <div id="label-modal" class="modal" style="left: 179px;">
        <div class="modal-header">
          <h1>
            <span class="fa fa-tags" style="color: rgb(18, 150, 251)"></span>
            New Label
          </h1>
          <!-- <a id="closeBtn" class="close-modal">×</a> -->
        </div>
        <div class="modal-body">
          <div>
            <h3 style="margin: 10px 0px;">Text</h3>
            <input type="text" class="label-text" placeholder="Input Your Text Here." maxlength="15">
            <a class="num-count"><span class="label-text-num">0</span>/15</a>
          </div>
          <div>
            <h3 style="margin: 10px 0px 0px;">Color</h3>
            <ul class="color-select">
              <li><input type="radio" name="label-radio" id="color-white" value="white" checked data-labelauty="White"></li>
              <li><input type="radio" name="label-radio" id="color-red" value="red" data-labelauty="Red"></li>
              <li><input type="radio" name="label-radio" id="color-green" value="green" data-labelauty="Green"></li>
              <li><input type="radio" name="label-radio" id="color-blue" value="blue" data-labelauty="Blue"></li>
              <li><input type="radio" name="label-radio" id="color-black" value="black" data-labelauty="Black"></li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button class="button button-commit">
            <span class="button-commit fa fa-check" style="top: 0px;" ></span>
          </button>
          <button class="button button-cancel fa fa-close"style="top: 0px; font-size: 25px; color: white">
          </button>
        </div>
      </div>
    </div>
    <div id="button-new-pin" style="display: none">
      <button type="button" class="toolbar-button fa fa-map-marker fa-2x" style="float: left; margin-left: 48px;">
        <!-- <img class="toolbar-button toolbar-button-svg" src="./source/pin.svg" alt="pin.svg" width="32px" height="32px"> -->
      </button>
      <div id="pin-modal" class="modal" style="left: 179px;">
        <div class="modal-header">
          <h1>
            <span class="fa fa-map-marker" style="color: rgb(18, 150, 251)"></span>
            New pin
          </h1>
          <!-- <a id="closeBtn" class="close-modal">×</a> -->
        </div>
        <div class="modal-body">
          <div>
            <h3 style="margin: 10px 0px;">Text</h3>
            <input type="text" class="pin-text" placeholder="Input Your Text Here." maxlength="5">
            <a class="num-count"><span class="label-text-num">0</span>/15</a>
          </div>
          <div>
            <h3 style="margin: 10px 0px 0px;">Color</h3>
            <ul class="color-select">
              <li><input type="radio" name="pin-radio" id="color-white" value="white" checked data-labelauty="White"></li>
              <li><input type="radio" name="pin-radio" id="color-red" value="red" data-labelauty="Red"></li>
              <li><input type="radio" name="pin-radio" id="color-green" value="green" data-labelauty="Green"></li>
              <li><input type="radio" name="pin-radio" id="color-blue" value="blue" data-labelauty="Blue"></li>
              <li><input type="radio" name="pin-radio" id="color-black" value="black" data-labelauty="Black"></li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button class="button button-commit">
            <!-- <img class="button-commit" src="source/commit.svg" alt="commit" width="20px" height="20px"> -->
            <span class="button-commit fa fa-check" style="top: 0px;" ></span>
          </button>
          <button class="button button-cancel fa fa-close"style="top: 0px; font-size: 25px; color: white">
            <!-- <img class="button-cancel" src="source/cancel.svg" alt="cancel" width="20px" height="20px"> -->
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="widget" style="display: none;">
    <div id="ladata_show">
      <div style="height: 25px">
        视角高：<span id="photo_altitude"></span>m
      </div>
      <div style="width: 120px; height: 30px; float: left;">
        <span id="longitude"></span>
        <span id="longitude_show"></span>°
      </div>
      <div style="width: 120px; height: 30px; float: left;">
        <span id="latitude"></span>
        <span id="latitude_show"></span>°
      </div>
      <div id="elevation" style="width: 200px; height: 30px; float: left;">
        海拔：<span id="altitude_show"></span>m
      </div>
    </div>
  </div>
  <script src="../../Build/Cesium/Cesium.js" type="text/javascript"></script>
  <script src="../Sandcastle/Sandcastle-header.js" type="text/javascript"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-labelauty.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/initCesium.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
